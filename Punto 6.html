<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 5</title>
</head>
<body>
    <script>
        let variable1 = prompt("Escriba el primer número")
        let variable2 = prompt("Escriba la segunda variable")
        let variable3 = prompt("Escriba la tercera número")
        let variable4 = prompt("Escriba la cuarta variable")
        let variable5 = prompt("Escriba la quinta número")
        let suma = parseInt(variable1) + parseInt(variable2) + parseInt(variable3) + parseInt(variable4) + parseInt(variable5) 
        let resultado = suma * 2
        let resultadofinal = resultado / 5

        document.write(" Hola el resultado es : " + resultadofinal)
    </script>
</body>
</html>
