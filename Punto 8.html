<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 8</title>
</head>
<body>
    <script>
        let base = prompt("Escriba la base del triangulo")
        let altura = prompt("Escriba la altura del triangulo")
        let area = parseInt(base) * parseInt(altura) / 2

        document.write("El area del triangulo es: " + area)
    </script>
</body>
</html>
