<!DOCTYPE html>
<html lang="en">
<head>

    <title>Punto 10</title>
</head>
<body>
    <script>
        let base = prompt("Escriba el lado 1 del cuadrado")
        let altura = prompt("Escriba el lado 2 del cuadrado")
        let area = parseInt(base) * parseInt(altura) 

        document.write("El area del cuadrado es: " + area)
    </script>
</body>
