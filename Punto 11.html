<body>
    <script>
        let radio = prompt("Escriba el radio del circulo")
        let pi = 3.1416
        let squaredNumber2 = Math.pow(radio,2);
        let area = parseInt(pi) * squaredNumber2

        document.write("El area del circulo es: " + area)
    </script>
