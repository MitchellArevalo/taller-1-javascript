<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let disponibles = prompt("¿Cuantos helados hay en la nevera de Andrés?")
        let comidos = prompt("Cuantos helados se comió?")
        let resultado = parseInt(disponibles) - parseInt(comidos)
        
        document.write("En la nevera de Andrés hay " + disponibles + " helados. Esta semana se ha comido " + comidos +" por ende le quedan " + resultado + " helados")
    </script>
</body>
</html>
