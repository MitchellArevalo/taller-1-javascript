<body>
    <script>
        let variable1 = prompt("Escriba el primer número")
        let variable2 = prompt("Escriba la segunda variable")
        let suma = parseInt(variable2) + parseInt(variable1)
        let resultado = suma * 2

        document.write(" Hola la suma de (" + variable1 +") y (" + variable2  +") es : " + suma + " y la multiplicación X 2 de el resultado es " + resultado )
    </script>
